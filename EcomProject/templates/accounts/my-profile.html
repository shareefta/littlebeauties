{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg" xmlns="http://www.w3.org/1999/html">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard-sidebar.html' %}
            <main class="col-md-9">
                <article class="card col-md-8">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Personal Information</strong>
                    </header>
                    {% if userprofile %}
                        <div class="card-body">
                            <div class="text-right col-md-12">
                                <img src="{{ profile_data.profile_picture.url }}" alt="Profile Picture" width="100" style="border-radius:50px" >
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label class="font-weight-bold">Full Name:</label>
                                            <input type="text" class="form-control" value="{{ user_data.first_name }} {{ user_data.last_name }}" readonly>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="font-weight-bold">Phone Number</label>
                                            <input type="text" class="form-control" value="{{ user_data.phone_number }}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label class="font-weight-bold">Address Line 1</label>
                                            <input type="text" class="form-control" value="{{ profile_data.address_line_1 }}" readonly>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="font-weight-bold">Address Line 2</label>
                                            <input type="text" class="form-control" value="{{ profile_data.address_line_2 }}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label class="font-weight-bold">City</label>
                                            <input type="text" class="form-control" value="{{ profile_data.city }}" readonly>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="font-weight-bold">State</label>
                                            <input type="text" class="form-control" value="{{ profile_data.state }}" readonly>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label class="font-weight-bold">Country</label>
                                            <input type="text" class="form-control" value="{{ profile_data.country }}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <a href="{% url 'edit_profile' %}"><button class="btn btn-primary">Edit Profile</button></a>
                            </div>
                        </div> <!-- card-body .// -->
                    {% else %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="font-weight-bold">Full Name:</label>
                                        <input type="text" class="form-control" value="{{ user_data.first_name }} {{ user_data.last_name }}" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="font-weight-bold">Phone Number</label>
                                        <input type="text" class="form-control" value="{{ user_data.phone_number }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <a href="{% url 'add_profile' %}"><button class="btn btn-primary">Complete Your Profile</button></a>
                        </div>
                    {% endif %}
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
