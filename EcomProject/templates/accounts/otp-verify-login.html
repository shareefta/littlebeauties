{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4 text-center">OTP VERIFICATION</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'otp_verify_login' uid=uid %}" method="POST" id="otpForm">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>OTP</label>
                        <input type="text" class="form-control" placeholder="Enter OTP" name="otp" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
<!--                    <button type="button" class="btn btn-secondary btn-block" id="resendOTP">Resend OTP</button>-->
                </div>
<!--                <input type="hidden" name="resend" id="resend" value="False">-->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <div class="d-flex justify-content-center mb-3 mb-lg-0">
        <div class="widget-header">
            <div>
                <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
                <a href="{% url 'login_admin' %}">Official Login</a>
            </div>
        </div>
    </div>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
